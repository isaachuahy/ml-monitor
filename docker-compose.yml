services:
  db:
    image: postgres:15-alpine
    container_name: ml_monitoring_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile.api
    container_name: ml_inference_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db

  eval_worker:
    build:
      context: .
      dockerfile: eval/Dockerfile.eval
    container_name: ml_eval_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    depends_on:
      - db
    # Mount volumes so we can tweak the script without rebuilding
    volumes:
      - ./eval:/app/eval
    # Run the scheduler module
    command: python -m eval.scheduler

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile.dashboard
    container_name: ml_dashboard
    ports:
      - "8501:8501"
    depends_on:
      - api
    environment:
      - DATABASE_URL=${DATABASE_URL}
volumes:
  postgres_data: