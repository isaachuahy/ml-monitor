services:
  db:
    image: postgres:15-alpine
    container_name: ml_monitoring_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: api/Dockerfile.api
    container_name: ml_inference_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db

  eval_worker:
    build:
      context: .
      dockerfile: eval/Dockerfile.eval
    container_name: ml_eval_worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    # We mount volumes so you can tweak the script without rebuilding
    volumes:
      - ./eval:/app/eval

volumes:
  postgres_data: